<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Tije Travel</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
      <form class="form-signin">
        <div class="boxLogo">
          <div class="rk_circle"></div>
          <div class="rk_miniCircle rk_01"></div>
          <div class="rk_miniCircle rk_02"></div>
          <div class="rk_miniCircle rk_03"></div>
          <div class="nameCompany first">T<span class="letterLow">I</span><span class="downLetter">J</span><span class="letterLow">E</span></div>
          <div class="nameCompany last">TRAVEL</div>
        </div>
        <h2 class="form-signin-heading">Introduzca los Datos</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input value="tije" id="user" class="form-control" placeholder="Usuario" required="" autofocus="" type="email">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input value="travel" id="rk_st" class="form-control" placeholder="Contraseña" required="" type="password">
        <button id="rk_ingresar" class="btn btn-lg btn-primary btn-block" type="button">Entrar</button>
      </form>

    </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/login.js"></script>
  <script src="js/remking.ajax.js"></script>
</body>
</html>
